<!DOCTYPE html>
<html>
<head>
    <title>Book List App [Python]</title>
</head>
<body>
    <h2>Book List [Python]</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td><a href="{{ url_for('edit_book', id=book[0]) }}">Edit</a> | <a href="{{ url_for('delete_book', id=book[0]) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New Book</h2>
    <form method="post" action="/add">
        <label>Title: <input type="text" name="title"></label>
        <label>Author: <input type="text" name="author"></label>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
